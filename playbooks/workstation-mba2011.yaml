---
- name: Install MacOS Packages
  hosts: localhost
  become: false
  vars:
    mas_installed_apps:
      - {id: 1287445660, name: "Agenda"}
      - {id: 937984704, name: "Amphetamine"}
      - {id: 1289583905, name: "Pixelmator Pro"}
      - {id: 1591303229, name: "Vinegar - Tube Cleaner"}
      - {id: 1352778147, name: "Bitwarden"}
    homebrew_cask_apps: 
      - airflow
      - iterm2
      - balenaetcher
      - docker
      - firefox
      - google-chrome
      - handbrake
      - home-assistant
      - imageoptim
      - mullvadvpn
      - raspberry-pi-imager
      - remarkable
      - telegram-desktop
      - visual-studio-code
      - vlc
      - obsidian
      - jellyfin-media-player
      - transmission
    homebrew_installed_packages:
      - ffmpeg
      - flux
      - get_iplayer
      - git
      - helm
      - jq
      - kubectl
      - macvim
      - mutt
      - neofetch
      - terraform
      - cdrtools
      - transmission-cli
      - nmap
      - rsync
      - sqlite
      - watch
      - wget
      - youtube-dl
      - yq
      - mas
      - pv
      - cowsay
    configure_dock: true
    dockitems_remove:
      - Launchpad
      - TV
      - Maps
      - FaceTime
      - Contacts
      - Reminders
      - Podcasts
      - App Store
      - Music
      - Notes
      - Photos
      - Messages
      - System Preferences
    dockitems_persist:
      - name: Mail
        path: "/Applications/Mail.app/"
        pos: 1
      - name: Calendar
        path: "/Applications/Calendar.app/"
        pos: 2
      - name: Firefox
        path: "/Applications/Firefox.app/"
        pos: 3
      - name: iTerm
        path: "/Applications/iTerm.app/"
        pos: 4
  roles:
    - geerlingguy.mac.homebrew
    - geerlingguy.mac.mas
    - geerlingguy.mac.dock
